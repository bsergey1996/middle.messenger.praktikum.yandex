<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/main.css">

</head>
<body>

    <div class="login-block">
        <div class="login-title">Вход</div>
        <div class="login-form">

            <div class="input-wrapper">
                <label class="label" for="login">Логин</label>
                <input class="input" type="text" placeholder="Логин" name="login" id="login" for="login">
            </div>

            <div class="input-wrapper">
                <label class="label" for="password">Пароль</label>
                <input class="input" type="password" placeholder="Пароль" name="password" id="password" for="password">
            </div>
            <span class="span-error"></span>
        </div>
           
        <div class="buttons-group">
                <button class="submit-button">Авторизоваться</button>
                <a class="form-link" href="register.html">Нет аккаунта?</a>
        </div>
            
        </div>
        
    </div>
</body>
</html>
