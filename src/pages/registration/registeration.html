<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>

    <div class="register-block">
        <div class="register-title">Регистрация</div>
        <div class="register-form">

            <div class="input-wrapper">
                <label class="label" for="email">Почта</label>
                <input class="input" type="email" placeholder="Почта" name="email" id="email" for="email">
                <span class="span-error"></span>
            </div>

            <div class="input-wrapper">
                <label class="label" for="login">Логин</label>
                <input class="input" type="text" placeholder="Логин" name="login" id="login" for="login">
                <span class="span-error"></span>
            </div>

            <div class="input-wrapper">
                <label class="label" for="first_name">Имя</label>
                <input class="input" type="text" placeholder="Имя" name="first_name" id="first_name" for="first_name">
                <span class="span-error"></span>
            </div>

            <div class="input-wrapper">
                <label class="label" for="second_name">Фамилия</label>
                <input class="input" type="text" placeholder="Фамилия" name="second_name" id="second_name" for="second_name">
                <span class="span-error"></span>
            </div>

            <div class="input-wrapper">
                <label class="label" for="phone">Номер телефона</label>
                <input class="input" type="phone" placeholder="Номер телефона" name="phone" id="phone" for="phone">
                <span class="span-error"></span>
            </div>

            <div class="input-wrapper">
                <label class="label" for="password">Пароль</label>
                <input class="input" type="password" placeholder="Пароль" name="password" id="password" for="password">
                <span class="span-error"></span>
            </div>

            <div class="input-wrapper">
                <label class="label" for="password_confirm">Пароль (ещё раз)</label>
                <input class="input" type="password" placeholder="Пароль" name="password_confirm" id="password_confirm" for="password_confirm">
                <span class="span-error">Пароли не совпадают</span>
            </div>
        </div>
           
        <div class="buttons-group">
                <button class="submit-button">Зарегистрироваться</button>
                <a class="form-link" href="login.html">Есть аккаунт?</a>
        </div>
            
        </div>
        
    </div>
</body>
</html>
