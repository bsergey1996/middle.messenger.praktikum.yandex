<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>settings</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/settings_user.css">
</head>
<body>

<div class="container-settings">
    <div class="return-block"><a href="index.html" class="return-arrow"></a></div>
    <div class="settings-block">
            
            <form class="settings-form"><div class="setting-avatar"></div>
                <div class="input-container"><label class="label" for="email">Почта</label><input class="input" type="email"
                                                                                                   placeholder="pochta@yandex.ru"
                                                                                                   name="email" id="email"
                                                                                                   for="email"></div>
                <div class="input-container"><label class="label" for="login">Логин</label><input class="input" type="text"
                                                                                                   placeholder="ivanivanov"
                                                                                                   name="login" id="login"
                                                                                                   for="login"></div>
                <div class="input-container"><label class="label" for="first_name">Имя</label><input class="input" type="text"
                                                                                                      placeholder="Сергей"
                                                                                                      name="first_name"
                                                                                                      id="first_name"
                                                                                                      for="first_name"></div>
                <div class="input-container"><label class="label" for="second_name">Фамилия</label><input class="input" type="text"
                                                                                                           placeholder="Бирюков"
                                                                                                           name="second_name"
                                                                                                           id="second_name"
                                                                                                           for="second_name"></div>
                <div class="input-container"><label class="label" for="display_name">Ник в чате</label><input class="input"
                                                                                                               type="text"
                                                                                                               placeholder="Сергей"
                                                                                                               name="display_name"
                                                                                                               id="display_name"
                                                                                                               for="display_name">
                </div>
                <div class="input-container"><label class="label" for="phone">Телефон</label><input class="input" type="phone"
                                                                                                     placeholder="+7 (909) 999 99 99"
                                                                                                     name="phone" id="phone"
                                                                                                     for="phone"></div>

                                                                                                     <button class="settings-button">Сохранить</button>
            </form>
            


        </div>
</div>


</body>
</html>
